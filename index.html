<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presensi Guru QR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    h1 { font-size: 20px; margin-bottom: 15px; }
    #reader {
      width: 100%;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }
    #hasil {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      min-height: 45px;
      font-weight: bold;
    }
    .status-success { background: rgba(27,122,58,0.08); color: #1b7a3a; }
    .status-warn { background: rgba(179,107,0,0.08); color: #b36b00; }
    .status-danger { background: rgba(211,47,47,0.08); color: #d32f2f; }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #2b8aef;
      color: white;
      cursor: pointer;
    }
    button.secondary { background: #ddd; color: #333; }
    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∑ Presensi Guru ‚Äî Scan QR</h1>
    
    <div class="mode-buttons">
      <button id="modeMasuk">Mode Masuk</button>
      <button id="modePulang" class="secondary">Mode Pulang</button>
    </div>

    <div id="reader"></div>
    <div id="hasil">Klik tombol <b>Start</b> lalu arahkan kartu QR ke kamera untuk presensi.</div>
    <button id="stopBtn" class="secondary">Stop</button>
    <button id="startBtn">Start</button>

    <!-- Ganti src di bawah dengan link Google Drive direct download atau file lokal -->
    <audio id="beepSound" src="https://drive.google.com/uc?export=download&id=1_FzXIKgaMll3Igf5wA-IFxkNwx5F4bwl" preload="auto"></audio>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbzljlI3Y_CgiY0HHUcSyxW6j9dYQf4w3lRkOYlCBap0PgZXlVNYSG0SzJBXTDPq6tat/exec"; // URL Google Apps Script

    let html5QrCode = null;
    let isScanning = false;
    let scanCooldown = false;
    let currentMode = "masuk"; // default
    const COOLDOWN_MS = 3000;
    const hasilEl = document.getElementById("hasil");
    const beepSound = document.getElementById("beepSound");

    function setMessage(text, type) {
      hasilEl.className = "";
      if (type === "success") hasilEl.classList.add("status-success");
      else if (type === "warn") hasilEl.classList.add("status-warn");
      else if (type === "danger") hasilEl.classList.add("status-danger");
      hasilEl.innerHTML = text;
    }

    function kirimKeSheets(data) {
      fetch(webAppURL + "?data=" + encodeURIComponent(data) + "&mode=" + encodeURIComponent(currentMode))
        .then(res => res.text())
        .then(txt => {
          if (txt.toLowerCase().includes("berhasil")) {
            setMessage("‚úÖ " + txt + ": <b>" + escapeHtml(data) + "</b>", "success");
          } else if (txt.toLowerCase().includes("sudah")) {
            setMessage("‚ö† " + txt, "warn");
          } else if (txt.toLowerCase().includes("belum")) {
            setMessage("‚ö† " + txt, "warn");
          } else {
            setMessage("‚ùå " + txt, "danger");
          }
        })
        .catch(err => {
          setMessage("‚ùå Gagal kirim data!", "danger");
        });
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function onScanSuccess(decodedText) {
      if (scanCooldown) return;
      scanCooldown = true;
      setTimeout(() => scanCooldown = false, COOLDOWN_MS);

      // Mainkan suara beep setelah interaksi tombol Start sudah ada
      beepSound.currentTime = 0; // mulai dari awal
      beepSound.play().catch(err => {
        console.warn("Audio tidak bisa diputar:", err);
      });

      kirimKeSheets(decodedText);
    }

    function startScanner() {
      if (isScanning) return;
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
          ).then(() => {
            isScanning = true;
            setMessage("Mode: " + currentMode.toUpperCase() + ". Arahkan kartu QR ke kamera.", "info");
          });
        } else {
          setMessage("Kamera tidak ditemukan!", "danger");
        }
      }).catch(() => {
        setMessage("Gagal mengakses kamera!", "danger");
      });
    }

    function stopScanner() {
      if (!isScanning) return;
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        isScanning = false;
        setMessage("Scanner dihentikan.", "info");
      });
    }

    document.getElementById("startBtn").addEventListener("click", startScanner);
    document.getElementById("stopBtn").addEventListener("click", stopScanner);

    document.getElementById("modeMasuk").addEventListener("click", () => {
      currentMode = "masuk";
      setMessage("Mode presensi diubah ke MASUK.", "info");
    });
    document.getElementById("modePulang").addEventListener("click", () => {
      currentMode = "pulang";
      setMessage("Mode presensi diubah ke PULANG.", "info");
    });
  </script>
</body>
</html>
