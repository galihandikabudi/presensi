<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presensi Guru QR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    #reader {
      width: 100%;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }
    #hasil {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      min-height: 45px;
      font-weight: bold;
    }
    .status-success {
      background: rgba(27,122,58,0.08);
      color: #1b7a3a;
    }
    .status-warn {
      background: rgba(179,107,0,0.08);
      color: #b36b00;
    }
    .status-danger {
      background: rgba(211,47,47,0.08);
      color: #d32f2f;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #2b8aef;
      color: white;
      cursor: pointer;
    }
    button.secondary {
      background: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∑ Presensi Guru ‚Äî Scan QR</h1>
    <div id="reader"></div>
    <div id="hasil">Arahkan kartu QR ke kamera untuk presensi.</div>
    <button id="stopBtn" class="secondary">Stop</button>
    <button id="startBtn">Start</button>
  </div>

  <script>
    // GANTI dengan URL Web App Google Apps Script Anda
    const webAppURL = "GANTI_DENGAN_URL_WEB_APP_ANDA";

    let html5QrCode = null;
    let isScanning = false;
    let scanCooldown = false;
    const COOLDOWN_MS = 3000;
    const hasilEl = document.getElementById("hasil");

    function setMessage(text, type) {
      hasilEl.className = "";
      if (type === "success") hasilEl.classList.add("status-success");
      else if (type === "warn") hasilEl.classList.add("status-warn");
      else if (type === "danger") hasilEl.classList.add("status-danger");
      hasilEl.innerHTML = text;
    }

    function kirimKeSheets(data) {
      fetch(webAppURL + "?data=" + encodeURIComponent(data))
        .then(res => res.text())
        .then(txt => {
          if (txt.includes("Sukses")) {
            setMessage("‚úÖ Presensi berhasil: <b>" + escapeHtml(data) + "</b>", "success");
          } else if (txt.includes("Sudah absen")) {
            setMessage("‚ö† " + escapeHtml(data) + " sudah absen hari ini.", "warn");
          } else {
            setMessage("‚ùå Gagal kirim data!", "danger");
          }
        })
        .catch(err => {
          setMessage("‚ùå Gagal kirim data!", "danger");
        });
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function onScanSuccess(decodedText) {
      if (scanCooldown) return;
      scanCooldown = true;
      setTimeout(() => scanCooldown = false, COOLDOWN_MS);
      kirimKeSheets(decodedText);
    }

    function startScanner() {
      if (isScanning) return;
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
          ).then(() => {
            isScanning = true;
            setMessage("Kamera aktif. Arahkan kartu QR ke kotak deteksi.", "info");
          });
        } else {
          setMessage("Kamera tidak ditemukan!", "danger");
        }
      }).catch(() => {
        setMessage("Gagal mengakses kamera!", "danger");
      });
    }

    function stopScanner() {
      if (!isScanning) return;
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        isScanning = false;
        setMessage("Scanner dihentikan.", "info");
      });
    }

    document.getElementById("startBtn").addEventListener("click", startScanner);
    document.getElementById("stopBtn").addEventListener("click", stopScanner);

    window.addEventListener("load", startScanner);
  </script>
</body>
</html>
