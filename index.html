<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presensi Guru QR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;
      height: 95vh; /* hampir penuh layar */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
      margin: 5px 0;
    }
    #hasil {
      padding: 8px 10px;
      border-radius: 6px;
      background: #f8f9fa;
      font-size: 13px;
      text-align: center;
      min-height: 36px;
      transition: all 0.3s ease;
    }
    .status-success { background: #e6f4ea; color: #137333; }
    .status-warn { background: #fff4e5; color: #b06a00; }
    .status-danger { background: #fdecea; color: #d93025; }
    #reader {
      width: 100%;
      height: 45%; /* scanner proporsional */
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .primary {
      background: #2b8aef;
      color: #fff;
    }
    .primary:hover { background: #1f6fcc; }
    .secondary {
      background: #e0e0e0;
      color: #333;
    }
    .secondary:hover { background: #c7c7c7; }
    .mode-buttons, .scan-buttons {
      display: flex;
      gap: 6px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>üì∑ Presensi Guru ‚Äî Scan QR</h1>
      <div id="hasil">Klik <b>Start</b> lalu arahkan kartu QR ke kamera.</div>
    </div>

    <div id="reader"></div>

    <div class="button-group">
      <div class="mode-buttons">
        <button id="modeMasuk" class="primary">Mode Masuk</button>
        <button id="modePulang" class="secondary">Mode Pulang</button>
      </div>
      <div class="scan-buttons">
        <button id="startBtn" class="primary">Start</button>
        <button id="stopBtn" class="secondary">Stop</button>
      </div>
    </div>

    <audio id="beepSound" src="assets/beep.mp3" preload="auto"></audio>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbzljlI3Y_CgiY0HHUcSyxW6j9dYQf4w3lRkOYlCBap0PgZXlVNYSG0SzJBXTDPq6tat/exec";
    let html5QrCode = null;
    let isScanning = false;
    let scanCooldown = false;
    let currentMode = "masuk";
    const COOLDOWN_MS = 3000;
    const hasilEl = document.getElementById("hasil");
    const beepSound = document.getElementById("beepSound");

    function setMessage(text, type) {
      hasilEl.className = "";
      if (type === "success") hasilEl.classList.add("status-success");
      else if (type === "warn") hasilEl.classList.add("status-warn");
      else if (type === "danger") hasilEl.classList.add("status-danger");
      hasilEl.innerHTML = text;
    }

    function kirimKeSheets(data) {
      fetch(webAppURL + "?data=" + encodeURIComponent(data) + "&mode=" + encodeURIComponent(currentMode))
        .then(res => res.text())
        .then(txt => {
          if (txt.toLowerCase().includes("berhasil")) {
            setMessage("‚úÖ " + txt + ": <b>" + escapeHtml(data) + "</b>", "success");
          } else if (txt.toLowerCase().includes("sudah")) {
            setMessage("‚ö† " + txt, "warn");
          } else {
            setMessage("‚ùå " + txt, "danger");
          }
        })
        .catch(() => {
          setMessage("‚ùå Gagal kirim data!", "danger");
        });
    }

    function escapeHtml(unsafe) {
      return unsafe.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    function onScanSuccess(decodedText) {
      if (scanCooldown) return;
      scanCooldown = true;
      setTimeout(() => scanCooldown = false, COOLDOWN_MS);

      if (beepSound) {
        beepSound.currentTime = 0;
        beepSound.play().catch(() => {});
      }
      kirimKeSheets(decodedText);
    }

    function startScanner() {
      if (isScanning) return;
      if (beepSound) {
        beepSound.volume = 0;
        beepSound.play().then(() => {
          beepSound.pause();
          beepSound.currentTime = 0;
          beepSound.volume = 1;
        }).catch(() => {});
      }
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            devices[0].id,
            { fps: 10, qrbox: { width: 200, height: 200 } },
            onScanSuccess
          ).then(() => {
            isScanning = true;
            setMessage("Mode: " + currentMode.toUpperCase() + ". Arahkan kartu QR ke kamera.", "info");
          });
        } else {
          setMessage("Kamera tidak ditemukan!", "danger");
        }
      }).catch(() => {
        setMessage("Gagal mengakses kamera!", "danger");
      });
    }

    function stopScanner() {
      if (!isScanning) return;
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        isScanning = false;
        setMessage("Scanner dihentikan.", "info");
      });
    }

    document.getElementById("startBtn").addEventListener("click", startScanner);
    document.getElementById("stopBtn").addEventListener("click", stopScanner);
    document.getElementById("modeMasuk").addEventListener("click", () => {
      currentMode = "masuk";
      setMessage("Mode presensi diubah ke MASUK.", "info");
    });
    document.getElementById("modePulang").addEventListener("click", () => {
      currentMode = "pulang";
      setMessage("Mode presensi diubah ke PULANG.", "info");
    });
  </script>
</body>
</html>
